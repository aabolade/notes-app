<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes</title>
</head>
<body>
  <div id='app'>
    hello
  </div>

  <script src="./src/note-model.js"></script>
  <script src="./src/note-list.js"></script>
  <script src="./src/note-list-view.js"></script>
  <script src="./src/note-controller.js"></script>
  <script src="./src/index.js"></script>
  <form id="myform" method="post" action="/notes">
    <textarea id="text">
    </textarea>
    <input type="submit" value="submit">
  </form>

  <script>
    window.addEventListener("hashchange", displayNote);
    function displayNote() {
       noteController = new NoteController()
       noteController.createNote("I love coding at Makers Academy");
       noteController.createNote("I love coding in Javascript and Ruby");
       noteController.updateHTML();
       noteController.showSingleNoteForCurrentPage();
    };

    function preventDefault(evt) {
      evt.preventDefault()
      console.log("event")
    };

    window.addEventListener("submit", function (event) {
      event.preventDefault();
      var noteText = document.getElementById('text').value;
      console.log(noteText);
    });
</script>

</body>
</html>
